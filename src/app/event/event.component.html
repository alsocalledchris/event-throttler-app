<table class="table table-hover">
  <thead class="thead-inverse">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Description</th>
      <th>Time Period</th>
      <th>Number</th>
      <th>Active</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let event of events | async">
      <th scope="row">1</th>
      <td>{{ event.name }}</td>
      <td>{{ event.description }}</td>
      <td>{{ event.timePeriod }}</td>
      <td>{{ event.number }}</td>
      <td>{{ event.active }}</td>
    </tr>
  </tbody>
</table>
